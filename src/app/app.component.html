<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />

</div>

<div class="controls-wrapper">
   <div class="controls">
      <button (click)="fillLarge()">Fill 100%</button>
      <button (click)="fillMedium()">Fill 60%</button>
      <button (click)="fillExact()">Exactly 400 x 400 pixels</button>
    </div>

    <div class="controls">
      <button (click)="onBtFirst()">To First</button>
      <button (click)="onBtLast()" id="btLast">To Last</button>
      <button (click)="onBtPrevious()">To Previous</button>
      <button (click)="onBtNext()">To Next</button>
    </div>

    <div class="controls-info">
      <span class="label">Page Size:</span>
      <span class="value" id="lbPageSize">-</span>
      <span class="label">Total Pages:</span>
      <span class="value" id="lbTotalPages">-</span>
      <span class="label">Current Page:</span>
      <span class="value" id="lbCurrentPage">-</span>
    </div>
</div>
    
<h1>Nomenclature of Economic Activities</h1>
<div [ngStyle]="style" >
  <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [paginationPageSize]="paginationPageSize"
    [pagination]="true"
    [suppressPaginationPanel]="true"
    [suppressScrollOnNewData]="true"
    [rowData]="csvRecords"
    (paginationChanged)="onPaginationChanged()"
    (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
</div>
